<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>
    <div id="svgcontainer"></div>
    <script>var width = 300;
         var height = 300;
         //Create SVG element
         var svg = d3.select("#svgcontainer")
            .append("svg")
            .attr("width", width)
            .attr("height", height);
         //Create and append rectangle element
         svg.append("rect")
            .attr("x", 100)
            .attr("y", 2)
            .attr("width", 200)
            .attr("height", 1000)
            .attr("fill", "red");</script>
</body>
</html>
