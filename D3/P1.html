<html>
<body>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script>
        var p = d3.select("body")
            .selectAll("p")
            .([4, 8, 15, 16, 23, 42])
            .text(function (d) { return d; });

        // Enter…
        p.enter().append("p")
            .text(function (d) { return d; });

        // Exit…
        p.exit().remove();
    </script>
</body>
</html>
